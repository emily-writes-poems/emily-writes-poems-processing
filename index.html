<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="index.css" >
    <link href="https://fonts.googleapis.com/css2?family=Merriweather" rel="stylesheet">
    <title>Emily Writes Poems Processing</title>
</head>

<body>
    <div class="container py-3">
        <h1 class="my-4">Emily Writes Poems Processing</h1>
        <div class="my-4">
            <h4>Poem</h4>
            <button id="process-poem" class="btn btn-outline-primary">Process a poem file</button>
            <button id="delete-poem" class="btn btn-outline-primary">Remove a poem</button>
        </div>
        <div class="my-4">
            <h4>Details</h4>
            <button id="process-details" class="btn btn-outline-primary">Process a poem details file</button>
            <button class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#new_details">Create a new poem details file</button>
            <div id="new_details" class="collapse">
                <h5>New details file</h5>
                <form id="details_form">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating form-field">
                                <input id="details_poem_id" type="text" class="form-control" placeholder="Poem ID"/>
                                <label for="details_poem_id">Poem ID</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating form-field">
                                <input id="details_poem_title" type="text" class="form-control" placeholder="Poem Title"/>
                                <label for="details_poem_title">Poem Title</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating form-field">
                        <textarea id="details_behind_title" style="height: 150px" class="form-control" placeholder="Behind the Title"></textarea>
                        <label for="details_behind_title">Behind the Title</label>
                    </div>
                    <div class="form-floating form-field">
                        <textarea id="details_behind_poem" style="height: 150px" class="form-control" placeholder="Behind the Poem"></textarea>
                        <label for="details_behind_poem">Behind the Poem</label>
                    </div>
                    <div class="form-floating form-field">
                        <textarea id="details_poem_lines" style="height: 250px" class="form-control" placeholder="Poem Lines"></textarea>
                        <label for="details_poem_lines">Poem Lines</label>
                    </div>
                    <button id="create-details" type="button" class="btn btn-outline-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="my-4">
            <h4>Collection</h4>
            <button class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#select-collection_form">Display all collections</button>
            <form id="select-collection_form" class="collapse">
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="select-collection-dropdown"></select>
                    </div>
                </div>
            </form>
            <button class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#new_collection">Create a new poem collection</button>
            <div id="new_collection" class="collapse">
                <h5>New collection</h5>
                <form id="collection_form">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating form-field">
                                <input id="collection_id" type="text" class="form-control" placeholder="Collection ID"/>
                                <label for="collection_id">Collection ID</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating form-field">
                                <input id="collection_name" type="text" class="form-control" placeholder="Collection Name"/>
                                <label for="collection_name">Collection Name</label>
                            </div>
                        </div>
                    </div>
                    <button id="create-collection" type="button" class="btn btn-outline-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="my-4">
            <h4>Feature</h4>
            <button class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#new_feature">Create a poem feature</button>
            <div id="new_feature" class="collapse">
                <h5>New feature</h5>
                <form id="feature_form">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating form-field">
                                <input id="poem_id" type="text" class="form-control" placeholder="Poem ID"/>
                                <label for="poem_id">Poem ID</label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-floating form-field">
                                <input id="poem_title" type="text" class="form-control" placeholder="Poem Title"/>
                                <label for="poem_title">Poem Title</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating form-field">
                        <textarea id="feature_text" style="height: 100px" class="form-control" placeholder="Feature Text"></textarea>
                        <label for="feature_text">Feature Text</label>
                    </div>
                    <div class="form-field form-check">
                        <input class="form-check-input" type="checkbox" value="" id="current_feature">
                        <label class="form-check-label" for="current_feature">Set as current feature</label>
                    </div>
                    <button id="" type="button" class="btn btn-outline-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
